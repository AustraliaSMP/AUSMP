# Configuration file for Tuinity.
pistons-can-push-tile-entities: false
delay-chunkunloads-by: 0
lag-compensate-block-breaking: false
config-version-please-do-not-modify-me: 2
world-settings:
  default:
    spawn-limits:
      monsters: -1
      animals: -1
      water-ambient: -1
      water-animals: -1
      ambient: -1
    worldgen:
      seeds:
        populator: default
  world: {}
  world_nether: {}
  world_the_end: {}
packet-limiter:
  kick-message: '&cSent too many packets'
  limits:
    all:
      interval: 7.0
      max-packet-rate: 5000.0
    PacketPlayInAutoRecipe:
      interval: 4.0
      max-packet-rate: 5.0
      action: DROP
